<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body class="body">


  <top-bar class="fix">
    <head_icon class="f s_b fix">
      <i class="fas fa-arrow-left fa-lg"></i>
      <i class="fas fa-search fa-lg"></i>
    </head_icon>
    <head_photer class="f c">
      <img class="photo_artist shadow_red"
        src="https://musicmeta-phinf.pstatic.net/artist/000/402/402740.jpg?type=ff300_300&v=20220328175911">
    </head_photer>
    <artist_name>
      <div class="title title_big">유아(오마이걸)</div>
      <div class="title title_sub">댄스</div>
    </artist_name>
    <good_butten class="f s_b button">
      <div class="button_black botton_width f c">Shuffle</div>
      <div class="f c botton_good botton_width">
        <i class="fas fa-heart fa-lg"></i>
        <div class="gray m_05"> 212 071</div>
      </div>
    </good_butten>
  </top-bar>

  <list class="playlist">
    <div class="playlist_music">
      <img class="photo_playlist width1"
        src="https://musicmeta-phinf.pstatic.net/album/007/385/7385585.jpg?type=r360Fll&v=20220405155416">
      <div class="width2">
        <div>TOMBOY</div>
        <div class="title_sub">(G)I-DLE</div>
      </div>
      <div class="m_15 gray"><i class="fas fa-ellipsis-v fa-lg"></i></div>
    </div>
    <div class="playlist_music ">
      <img class="photo_playlist width1"
        src="https://musicmeta-phinf.pstatic.net/artist/003/657/3657600.jpg?type=ff300_300&v=20220312100808">
      <div class="width2">
        <div>Monster</div>
        <div class="title_sub">레드벨벳-아이린&슬기</div>
      </div>
      <div class="m_15 gray"><i class="fas fa-ellipsis-v fa-lg"></i></div>
    </div>
    <div class="playlist_music photo_clicked  shadow_black">
      <div class="photo_click f c">
        <div class="square chainge_scale"></div>
        <div class="square2 chainge_scale"></div>
        <div class="square chainge_scale delay_one"></div>
        <div class="square2 chainge_scale"></div>
        <div class="square chainge_scale delay_two"></div>
      </div>
      <img class="photo_playlist width1"
        src="https://musicmeta-phinf.pstatic.net/album/004/883/4883637.jpg?type=r360Fll&v=202204222311">
      <div class="width2">
        <div>숲의 아이(Bon voyage)</div>
        <div class="title_sub">유아(오마이걸)</div>
      </div>
      <div class="m_15 gray"><i class="fas fa-ellipsis-v fa-lg"></i></div>
    </div>
    <div class="playlist_music">
      <img class="photo_playlist width1"
        src="https://musicmeta-phinf.pstatic.net/album/005/872/5872148.jpg?type=r360Fll&v=20210517182308">
      <div class="width2">
        <div>Next Level</div>
        <div class="title_sub">aespa</div>
      </div>
      <div class="m_15 gray"><i class="fas fa-ellipsis-v fa-lg"></i></div>
    </div>

  </list>
  <background class="">
    <play_music class="playButton_blackBox s_b c">
      <div class="width3 ">
        <author class="title_sub ">유아(오마이걸)</author>
        <div class="title_middle white">숲의 아이</div>
      </div>
      <div class="white width3 jc s_b">
        <div></div>
        <div></div>
        <i class="fas fa-step-backward fa-lg"></i>
        <i class="fas fa-stop-circle fa-lg"></i>
        <i class="fas fa-step-forward fa-lg"></i>
      </div>
    </play_music>
    <div class="background">

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>

</html>
